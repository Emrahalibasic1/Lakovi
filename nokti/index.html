    <title>Katalog Lakova za Nokte</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<body>

<header>
    <h1><i class="fas fa-spa"></i> Katalog Lakova za Nokte <i class="fas fa-spa"></i></h1>
    <p>Otkrijte savršenu boju za svoje nokte - kliknite na proizvod za detalje</p>
</header>

<main class="catalog-container">
    <div class="polish-item" data-name="Crveni Grafit" data-description="Luksuzna crvena nijansa sa metalik finishom. Savršena za večernji izgled. Formula bez štetnih hemikalija, trajnost do 7 dana." data-price="12.99">
<img src="https://ljepota.covermagazin.com/wp-content/uploads/2024/08/Crveni-lak-za-nokte_-OPI-Nail-Red_2.jpg" alt="Crveni Grafit za nokte">>
        <p>Crveni Grafit</p>
    </div>

    <div class="polish-item" data-name="Plavi Ocean" data-description="Duboka plava nijansa sa sjajnim finishom. Podseća na morske dubine. Brzo se suši i ne ljušti se. Idealna za svakodnevnu upotrebu." data-price="11.50">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmp7lB04IjxLooyguHg2EEqzFpi2BDiy2ctA&s">
        <p>Plavi Ocean</p>
    </div>

    <div class="polish-item" data-name="Nude Privlačnost" data-description="Elegantna nude nijansa koja odlično pristaje svakom tonu kože. Formula obogaćena vitaminima za jačanje noktiju." data-price="10.99">
        <img src="https://www.meavia-mh.hr/wp-content/uploads/2022/10/PN7.jpg" alt="Nude lak za nokte">
        <p>Nude Privlačnost</p>
    </div>

    <div class="polish-item" data-name="Neon Zeleni" data-description="Svetleći neon zeleni lak koji ne može da prođe nezapaženo. Savršen za letnje dane i festivalne izglede. Trajnost do 5 dana." data-price="13.25">
        <img src="https://vulcanus.hr/wp-content/uploads/2017/11/IMG_4605.jpg" alt="Neon zeleni lak za nokte">
        <p>Neon Zeleni</p>
    </div>

    <div class="polish-item" data-name="Roze San" data-description="Nežna pastel roze nijansa sa mat finishom. Daje prirodan izgled sa moderim twistom. Bez formaldehida i ftalata." data-price="9.99">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7G17HDjQu7fJHr6ipix6tvIEgnNTj96a16Q&s" alt="Roze lak za nokte">
        <p>Roze San</p>
    </div>

    <div class="polish-item" data-name="Srebrni Meteori" data-description="Metalik srebrni lak sa sitnim šljokicama. Daje futuristički i glamurozan efekat. Savršen za posebne prilike." data-price="14.50">
        <img src="https://flormar.ba/wp-content/uploads/2023/09/gliterpoc-1.jpg" alt="Srebrni lak za nokte">
        <p>Srebrni Meteori</p>
    </div>

    <div class="polish-item" data-name="Ljubičasti Čarolija" data-description="Intenzivna ljubičasta nijansa sa visokim sjajem. Formula sa uljem argana za hidrataciju noktiju. Trajnost do 10 dana." data-price="12.75">
        <img src="https://www.femina.hr/images/articles/images/2017/09/opi_jesen_cijela4_1.jpg" alt="Ljubičasti lak za nokte">
        <p>Ljubičasti Čarolija</p>
    </div>

    <div class="polish-item" data-name="Crni Beskraj" data-description="Klasični crni lak sa gel finishom. Ultra pigmentisan - potrebna samo jedna kapa. Savršen za francuske nokte." data-price="11.99">
        <img src="https://www.meavia-mh.hr/wp-content/uploads/2022/01/black_900-kopija.jpg" alt="Crni lak za nokte">
        <p>Crni Beskraj</p>
    </div>
</main>



<div id="modal" class="modal">
    <div class="modal-content">
        <button class="close-button">&times;</button>
        <h2 id="modal-polish-name">Naziv Laka</h2>

        <p id="modal-polish-description">Opis laka će se pojaviti ovdje.</p>
        <div class="price-tag" id="modal-polish-price">$0.00</div>
    </div>
</div>
